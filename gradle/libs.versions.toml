[versions]
aws-sdk-kotlin = "1.4.111"
aws-lambda-java-core = "1.3.0"
org-jsoup-jsoup = "1.21.1"
com-fasterxml-jackson = "2.19.0"
rome = "2.1.0"
log4j = "2.25.0"
slf4j-impl = "2.25.0"
lambda-log4j = "1.5.1"

assertj = "3.27.2"
junit = "5.13.2"
junit-platform = "1.13.2"

[libraries]
aws-sdk-kotlin-bom = { module = "aws.sdk.kotlin:bom", version.ref = "aws-sdk-kotlin" }
aws-sdk-kotlin-s3 = { module = "aws.sdk.kotlin:s3" }

aws-lambda-java-core = { module = "com.amazonaws:aws-lambda-java-core", version.ref = "aws-lambda-java-core" }

org-jsoup-jsoup = { module = "org.jsoup:jsoup", version.ref = "org-jsoup-jsoup" }

jackson-bom = { module = "com.fasterxml.jackson:jackson-bom", version.ref = "com-fasterxml-jackson" }
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind" }
jackson-dataformat-yaml = { module = "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml" }
jackson-module-kotlin = { module = "com.fasterxml.jackson.module:jackson-module-kotlin" }

rome = { module = "com.rometools:rome", version.ref = "rome" }

assertj-core = { module = "org.assertj:assertj-core", version.ref = "assertj" }

junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit" }
junit-jupiter-platform = { module = "org.junit.platform:junit-platform-launcher", version.ref = "junit-platform" }


log4j-api = { module = "org.apache.logging.log4j:log4j-api", version.ref = "log4j" }
log4j-core = { module = "org.apache.logging.log4j:log4j-core", version.ref = "log4j" }
log4j-slf4j-impl = { module = "org.apache.logging.log4j:log4j-slf4j2-impl", version.ref = "slf4j-impl" }
aws-lambda-java-log4j2 = { module = "com.amazonaws:aws-lambda-java-log4j2", version.ref = "lambda-log4j" }
